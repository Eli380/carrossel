<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel</title>
  </head>
  <body>
    <main>
      <img src="./assets/portfolio3.png" />

      <!-- Carrossel normal -->
      <div class="container" style="--width: 100px; --height: 50px; --quantity: 10;">
        <div class="carrossel">
          <div class="item" style="--delay: 1s"><img src="./assets/item1_1.png" /></div>
          <div class="item" style="--delay: 2s"><img src="./assets/item1_2.png" /></div>
          <div class="item" style="--delay: 3s"><img src="./assets/item1_3.png" /></div>
          <div class="item" style="--delay: 4s"><img src="./assets/item1_4.png" /></div>
          <div class="item" style="--delay: 5s"><img src="./assets/item1_5.png" /></div>
          <div class="item" style="--delay: 6s"><img src="./assets/item1_6.png" /></div>
          <div class="item" style="--delay: 7s"><img src="./assets/item1_7.png" /></div>
          <div class="item" style="--delay: 8s"><img src="./assets/item1_8.png" /></div>
          <div class="item" style="--delay: 9s"><img src="./assets/item1_9.png" /></div>
          <div class="item" style="--delay: 10s"><img src="./assets/item1_10.png" /></div>
        </div>
      </div>

      <!-- Carrossel reverso -->
      <div class="container reverse" style="--width: 100px; --height: 50px; --quantity: 9;">
        <div class="carrossel">
          <div class="item" style="--delay: 1s"><img src="./assets/item2_1.png" /></div>
          <div class="item" style="--delay: 2s"><img src="./assets/item2_2.png" /></div>
          <div class="item" style="--delay: 3s"><img src="./assets/item2_3.png" /></div>
          <div class="item" style="--delay: 4s"><img src="./assets/item2_4.png" /></div>
          <div class="item" style="--delay: 5s"><img src="./assets/item2_5.png" /></div>
          <div class="item" style="--delay: 6s"><img src="./assets/item2_6.png" /></div>
          <div class="item" style="--delay: 7s"><img src="./assets/item2_7.png" /></div>
          <div class="item" style="--delay: 8s"><img src="./assets/item2_8.png" /></div>
          <div class="item" style="--delay: 9s"><img src="./assets/item2_9.png" /></div>
        </div>
      </div>
    </main>
  </body>
</html>
